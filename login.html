<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href='favicon.ico'>
  <link href="https://fonts.googleapis.com/css?family=Assistant|Maitree:300|Work+Sans" rel="stylesheet">
  <script src="scripts/interactive-forms.js" type="text/javascript"></script>
  <link rel="stylesheet" href="stylesheets/base.css">

</head>

<body>
  <header>
    <div class='container'>
      <h1> Data Analysis Dashboard </h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html"> Home </a></li>
        <li><a href="login.html" class="current-page"> Login </a></li>
      </ul>
    </nav>
  </header>
  <article>
    <div class="container">
      <h2> Login </h2>
      <p> Login here to access saved data and visualizations/analysis</p>
      <form>
        <label for="username" class="interactive"> Username </label>
        <input type="text" placeholder="Username" id="username" required>
        <label for="password" class="interactive"> Password </label>
        <input type="password" placeholder="Password" id="password" required>
        <input type="submit" value="Login" id="submit">
      </form>
      <p> <a href="#"> Forgot your password? Click here </a></p>
      <p> <a href="#"> Don't already have an account? Make one here! </a> </p>
    </div>
  </article>
  <footer>
    <div id="author">
      <span>Made by Jeffrey Chase at American University</span>
    </div>
  </footer>
</body>

</html>
